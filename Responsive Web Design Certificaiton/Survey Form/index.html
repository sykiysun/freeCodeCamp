<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Survey Form</title>
    <link rel="styles.css" href="styles.css">
    </head>

    <body>
      <h1 id="title">freeCodeCamp Survey From</h1>
      <p id="description">Thank you for taking the time to help us improve the plaform</p>

<form method="post" id="survey-form">
    
    <fieldset>
      <label id="name-label"> Name
       <input type="text" id="name" required placeholder="Enter your name"  > 
       </label>
      
      <label id="email-label">Email
        <input type="email" id="email" required placeholder="Enter your Email">  
        </label>
      <label id="number-label">Age (optional)
        <input type="number" id="number"  placeholder="Age" min="10" max="99">  
        </label>
     </fieldset>

   <fieldset>          
     <label> Which option best describes your current role?
     <select id="dropdown">
       <option value="">Select current role</option>
       <option value="1">Student </option>
       <option value="2">Full Time Job </option>
       <option value="3">Full Time Learner </option>
       <option value="4">Prefer not to say </option>
       <option value="5">Other </option>
       </select>
</label>

     <label> Would you recommend freeCode to a friend? </label> 
    
<label> <input type="radio" value="1" name="recommend" checked> Definitely</label>
<label> <input type="radio" value="2" name="recommend"> Maybe</label>
<label> <input type="radio" value="3" name="recommend"> Not sure </label>


    <label>What would you like to see improved? (Check all that apply) </label>
    
   <label> What is your favorite feature of freeCodeCamp?
     <select id="dropdown">
       <option value="">Select an option</option>
       <option value="1">Challenges </option>
       <option value="2">Projects </option>
       <option value="3">Community </option>
       <option value="4">Open Source </option>
       </select>
</label>

   <label> <input type="checkbox" value="1"/>Front-end Projects  </label>
   <label> <input type="checkbox" value="2"/>Back-end Projects  </label>
   <label> <input type="checkbox" value="3"/>Data Visualization  </label>
   <label> <input type="checkbox" value="4"/>Challenges  </label>
   <label> <input type="checkbox" value="5"/>Open Soruce Community  </label>
   <label> <input type="checkbox" value="6"/>Gitter help rooms  </label>
   <label> <input type="checkbox" value="7"/>Videos  </label>
   <label> <input type="checkbox" value="8"/>City Meetups  </label>
   <label> <input type="checkbox" value="9"/>Wiki  </label>
   <label> <input type="checkbox" value="10"/>Forum  </label>
   <label> <input type="checkbox" value="11"/>Additional Courses  </label>
</fieldset>
    
<fieldset>
     <label> Any comments or suggestions?
     <textarea placeholder="Enter your comment here..."> </textarea>
</label>
</fieldset>

<button id="submit">Submit</button>
</form>
</body>   
<footer> Hankyeol Kim </footer>
</html>
